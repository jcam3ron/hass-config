---
adaptive_lighting:
  - name: "Living Room"
    lights:
      - light.dining_nook_downlights
      - light.living_room_downlights
      - light.entryway_downlights
      - light.stand_lamp
    prefer_rgb_color: false
    transition: 5  # seconds
    initial_transition: 5  # seconds
    interval: 90  # seconds
    min_brightness: 20  # percentage
    max_brightness: 100  # percentage
    min_color_temp: 2000
    max_color_temp: 5500
    sleep_brightness: 1
    sleep_color_temp: 1500
    # sunrise_time: "08:00:00"  # override the sunrise time
    sunrise_offset: 0
    # sunset_time:
    sunset_offset: '01:30:00'  # in seconds or '00:15:00'
    take_over_control: true
    detect_non_ha_changes: false
    only_once: false
