---
light:

  - platform: mqtt
    schema: json
    name: "Living Room Downlights"
    # unique_id: "1"
    command_topic: "zigbee2mqtt/living_room_downlights/set"
    state_topic: "zigbee2mqtt/living_room_downlights"
    brightness: true
    brightness_scale: 254
    color_mode: true
    supported_color_modes:
      - "xy"
      - "color_temp"
    max_mireds: 500
    min_mireds: 150
    effect: true
    effect_list:
      - "blink"
      - "breathe"
      - "okay"
      - "channel_change"
      - "finish_effect"
      - "stop_effect"

  - platform: mqtt
    schema: json
    name: "Dining Nook Downlights"
    # unique_id: "2"
    command_topic: "zigbee2mqtt/dining_nook_downlights/set"
    state_topic: "zigbee2mqtt/dining_nook_downlights"
    brightness: true
    brightness_scale: 254
    color_mode: true
    supported_color_modes:
      - "xy"
      - "color_temp"
    max_mireds: 500
    min_mireds: 150
    effect: true
    effect_list:
      - "blink"
      - "breathe"
      - "okay"
      - "channel_change"
      - "finish_effect"
      - "stop_effect"

  - platform: mqtt
    schema: json
    name: "Entryway Downlights"
    # unique_id: "3"
    command_topic: "zigbee2mqtt/entryway_downlights/set"
    state_topic: "zigbee2mqtt/entryway_downlights"
    brightness: true
    brightness_scale: 254
    color_mode: true
    supported_color_modes:
      - "xy"
      - "color_temp"
    max_mireds: 500
    min_mireds: 150
    effect: true
    effect_list:
      - "blink"
      - "breathe"
      - "okay"
      - "channel_change"
      - "finish_effect"
      - "stop_effect"

  - platform: group
    name: living_area_lights
    entities:
      - light.living_room_downlights
      - light.dining_nook_downlights
      - light.stand_lamp
